name: Release-plz

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-plz-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-pr:
    name: Release PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz (release-pr)
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          # IMPORTANTE: Los tags pusheados con GITHUB_TOKEN normalmente NO disparan otros workflows.
          # Usa un PAT en el secret RELEASE_PLZ_TOKEN para que el tag v* dispare windows-release.
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN || secrets.GITHUB_TOKEN }}

  release:
    name: Release (tag)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz (release)
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          # IMPORTANTE: Los tags pusheados con GITHUB_TOKEN normalmente NO disparan otros workflows.
          # Usa un PAT en el secret RELEASE_PLZ_TOKEN para que el tag v* dispare windows-release.
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN || secrets.GITHUB_TOKEN }}
