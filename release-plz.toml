[workspace]
# No publicamos a crates.io: solo bump de versión + tag + changelog.
publish = false

# Deja que el workflow existente (windows-release.yml) cree el GitHub Release con artefactos.
git_release_enable = false

# Nuestro pipeline ya está basado en tags v*.
git_tag_name = "v{{ version }}"

# No releases por cada commit: solo cuando se mergea el Release PR.
release_always = false

# Este proyecto es principalmente binario; evitamos semver-checks.
semver_check = false
